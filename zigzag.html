<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
<canvas width="600" height="200"></canvas>    
</head>
<body>



<script>
  var cx = document.querySelector("canvas").getContext("2d");


    var xLeft = 20;
    var xRight = 100;
    var y = 20;

 	cx.beginPath();
 	cx.moveTo(xLeft,y);
 	for (var i = 0; i <= 5; i++){
 		y += 10;
 		cx.lineTo(xRight,y); 
 		console.log(i, y);
 		cx.lineTo(xLeft,y+10);
 		y += 10;
 		cx.stroke();
  }


</script>
</body>
</html>
